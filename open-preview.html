<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Ferraz Guedes Website Preview</title>
    <script>
        window.location.href = "http://localhost:3001";
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segist Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            margin-top: 20px;
            border: 1px solid #000;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miguel Ferraz Guedes Website</h1>
        <p>If you are not automatically redirected to the preview, please click the button below:</p>
        <a href="http://localhost:3001" class="button">Open Website Preview</a>
        
        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            Note: Make sure the development server is running with <code>npm run dev</code>
        </p>
    </div>
</body>
</html>
